apiVersion: v1
kind: Pod
metadata:
  name: sidecar-pod
spec:
  volumes: # ðŸŽ¯ Se define un volumen que serÃ¡ compartido
  - name: shared-data
    emptyDir: {}
  containers:
  - name: main-container # ðŸŽ¯ El contenedor principal (nginx)
    image: nginx
    ports:
    - containerPort: 80
    volumeMounts:
    - name: shared-data
      mountPath: /usr/share/nginx/html # Monta el volumen en el directorio de servicio de Nginx

  - name: sidecar-container # ðŸŽ¯ El contenedor "sidecar" (busybox)
    image: busybox
    command: ["sh", "-c", "echo '<h1>Â¡Hola desde el sidecar!</h1>' > /var/www/index.html && sleep 3600"]
    volumeMounts:
    - name: shared-data
      mountPath: /var/www # Monta el mismo volumen